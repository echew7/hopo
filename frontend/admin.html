<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/hopo.css">
            <link rel="stylesheet" type="text/css" href="./css/admin.css">
                </head>
    
    <body>
        <div id='nav-bar'>
            <div id='title-container'>
                <p id='title'>HUMANS OF PLANET OCEAN</p>
            </div>
            <div id='navigation'>
                <a href='/'>Home</a>
                <a href='#'>About Us</a>
                <a href='#'>Contact Us</a>
                <a href='#'>Learn More</a>
            </div>
        </div>
        <div id='add-location-container'>
            <input id='lat' placeholder='lat'></input>
            <input id='lng' placeholder='lng'></input>
            <input id='name' placeholder='name'></input>
            <input id='ocean' placeholder='ocean'></input>
            <input id='link' placeholder='YouTube video link'></input>
            <input id='description' placeholder='description'></input>
            <button id="submitLocation">Submit Location</button>
        </div>
        <div id='map'></div>
        <div id='video-container'>
            <iframe id='video' frameborder='0' allowfullscreen></iframe>
        </div>
        <div id="login-container">
            <div id="login-form-container">
                <input type="username" id="username" placeholder="username"></input>
                <br>
                <input type="password" id="password" placeholder="password"></input>
                <br>
                <button id="login">Log In</button>
            </div>
        </div>
        
        <script src="./js/hopo_map.js"></script>
        <script src="./js/admin.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD10XI_Jpz7fft2PzGn6LNiBwdAqt7_Gy8&callback=initMap" async defer></script>
    </body>
</html>
